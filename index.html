<!DOCTYPE html>
<html manifest="offline.manifest">
    <head>
        <title>Markdown Notebooks</title>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
        <meta name='description' content='A very simple markdown notebook with offline support, set it as your homepage or bookmark it for ease of access' />
        <meta name='keywords' content='markdown,marked,note,notes,notebook,notebooks,note book,note books,offline' />
        <meta name='robots' content='index,nofollow' />
        <link rel='stylesheet' href='style.css'>
        <link rel='stylesheet' href='lib/semantic/dist/semantic.min.css'>
    </head>
    <body>
        <div id='root-container'>
            <h1 class='ui header center aligned'>Markdown Notebooks</h1>
            <div class='github-ribbon'>
                <a href='https://github.com/ctingwai/markdownotebook' target='_blank'>Fork me on Github</a>
            </div>
            <div class='ui two column stackable grid'>
                <div id='message-display' class='column sixteen wide'></div>
                <div id='nav' class='column six wide'></div>
                <div id='editor' class='column ten wide'></div>
            </div>
        </div>
        <script type='text/javascript' src='node_modules/jquery/dist/jquery.min.js'></script>
        <script type='text/javascript' src='lib/semantic/dist/semantic.min.js'></script>
        <script type='text/javascript' src='bundle.js'></script>
    </body>
</html>
